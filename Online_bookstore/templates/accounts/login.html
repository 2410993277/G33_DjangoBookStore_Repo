{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            background: white;
            width: 90%;
            max-width: 950px;
            display: flex;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            background: #f4f9fd;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-left img {
            height: 100%;
            max-width: 100%;
        }

        .login-right {
            flex: 1;
            padding: 3rem 2rem;
        }

        .login-right h2 {
            font-weight: bold;
            color: #2c3e50;
        }

        .login-right small {
            color: #6c757d;
        }

        .form-control {
            height: 45px;
            font-size: 15px;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .btn-custom {
            background-color: #1abc9c;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #16a085;
        }

        .bottom-text {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: #34495e;
        }

        .bottom-text a {
            color: #007bff;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .form-select {
            height: 45px;
        }

        .forgot-link {
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

<div class="login-wrapper">
    <!-- Left Panel -->
    <div class="login-left">
        <img src="{% static 'image/login-illustration.png' %}" alt="Illustration">
    </div>

    <!-- Right Panel -->
    <div class="login-right">
        <h2 class="mb-1">Welcome Back!</h2>
        <small>Login to continue</small>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label"><i class="bi bi-person-check"></i> Select Role</label>
                <select name="role" class="form-select" required>
                    <option value="" disabled selected>Choose Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember Me
                    </label>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Sign In</button>
            </div>
        </form>

        <div class="bottom-text text-center">
            New User? <a href="{% url 'register' %}">Sign Up</a>
            <br>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
